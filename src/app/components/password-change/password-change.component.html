<label>
  New password:
  <input #password2 (keyup)="0" type="password" [formControl]="newPassword">
</label>
<label>
  Repeat your new password:
  <input #password1 (keyup)="0" type="password">
</label>
<p></p>
<button [disabled]="password1.value !== password2.value" (click)="changePassword()">CHANGE PASSWORD!</button>
